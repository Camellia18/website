<p style="text-align: center;">
	<font face="comic sans ms, cursive" size="4">Example of Form and Table</font></p>
<form action="http://edqaa.com\t\Echo" enctype="application/x-www-form-urlencoded" id="f1" method="post" name="f1" target="_blank">
	<table align="center" border="0" cellpadding="4" cellspacing="4" style="background:url(https://pic.rmb.bdstatic.com/bjh/914b8c0f9814b14c5fedeec7ec6615df5813.jpeg)"width:500px;">
		<caption>
			Application Form</caption>
		<tbody>
			<tr>
				<td>
					Student id</td>
				<td>
					<input maxlength="10" name="sid" type="text" /></td>
			</tr>
			<tr>
				<td>
					Last name</td>
				<td>
					<input maxlength="20" name="lastname" type="text" /></td>
			</tr>
			<tr>
				<td>
					First name</td>
				<td>
					<input maxlength="30" name="first name" type="text" /></td>
			</tr>
			<tr>
				<td>
					Age</td>
				<td>
<select name="age" size="1"><option value="10">10 years</option><option selected="selected" value="11">11 years</option><option value="12">12 years</option></select></td>
			</tr>
			<tr>
				<td>
					Major</td>
				<td>
					<input name="major" type="radio" value="CIS" />CIS &nbsp; &nbsp;<input checked="checked" name="major" type="radio" value="Math" />Math</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
					<input name="submit" type="submit" value="Submit" /></td>
			</tr>
		</tbody>
	</table>
	<p>
		&nbsp;</p>
</form>
<p>
	&nbsp;</p>
